    <div class="container mt-4">
        <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../home.html">Home</a></li>
                <li class="breadcrumb-item"><a href="./provider-dashboard.html">Provider Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create Listing</li>
        </ol>
        <div class="container d-flex justify-content-center align-items-start align-items-md-center">
            <div class="create-listing-form-container card shadow-sm p-4 signup-card mt-3 mt-md-0 listing-container">
                <h2 class="h5 mb-3 text-center">Create a New Listing</h2>

                <form class="create-listing-form row align-items-center justify-content-center" action="./provider-dashboard.html" method="POST">
                    <div class="col-md-3">
                        <div class="card-image-container text-center">
                            <input accept="image/*,image/heif,image/heic" type="file" id="card-image" style="display: none;" name="card-image" required>
                            <button class="btn btn-outline-secondary btn-square" type="button" onclick="document.getElementById('card-image').click();">Upload Image</button>
                        </div>
                        <div class="card-sale-or-trade-container mt-3 text-center">
                            <label for="card-sale-or-trade">For Sale or For Trade?</label>
                            <select id="card-sale-or-trade" name="card-sale-or-trade" required>
                                <option value="sale">For Sale</option>
                                <option value="trade">For Trade</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="row mb-3">
                            <div class="card-name-container col">
                                <label for="card-name">Card Name:</label>
                                <input type="text" id="card-name" name="card-name" class="form-control" required>
                            </div>
                            <div class="card-game-container col">
                                <label for="card-game">Card Game:</label>
                                <input type="text" id="card-game" name="card-game" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="card-set-container col">
                                <label for="card-set">Card Set:</label>
                                <input type="text" id="card-set" name="card-set" class="form-control" required>
                            </div>
                            <div class="card-rarity-container col">
                                <label for="card-rarity">Card Rarity:</label>
                                <input type="text" id="card-rarity" name="card-rarity" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="card-condition-container col">
                                <label for="card-condition">Card Condition:</label>
                                <input type="text" id="card-condition" name="card-condition" class="form-control" required>
                            </div>
                            <div class="card-grade-container col">
                                <label for="card-grade">Card Grade (if applicable):</label>
                                <input type="text" id="card-grade" name="card-grade" placeholder="N/A" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="card-market-price-container col">
                                <label for="card-market-price">Market Price (if for sale):</label>
                                <div class="d-flex">
                                    <label class="dollar-sign">$</label><input type="number" id="card-market-price" name="card-market-price" value="0" placeholder="0.00" min="0" step="0.01" class="form-control" required>
                                </div>
                            </div>
                            <div class="card-price-high-low-inputs-container col-md-6">
                                <label for="card-price-high">Price Range (if for sale):</label>
                                <div class="d-flex">
                                    <label class="dollar-sign">$</label><input type="number" id="card-price-low" name="card-price-low" value="0" placeholder="Low" min="0" step="0.01" class="form-control me-2" required>
                                    <label class="dollar-sign">$</label><input type="number" id="card-price-high" name="card-price-high" value="0" placeholder="High" min="0" step="0.01" class="form-control" required>
                                </div>
                            </div>
                            <div class="card-trade-for-container col">
                                <label for="card-trade-for">Trading For (if for trade):</label>
                                <input type="text" id="card-trade-for" name="card-trade-for" placeholder="N/A" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="button-container text-center mb-3 mt-4">
                        <button class="btn btn-primary w-50" type="submit">Create Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
