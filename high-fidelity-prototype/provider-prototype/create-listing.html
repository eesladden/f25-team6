<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - TradeTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center pt-5"><a href="index.html">TradeTable</a></h1>
    </header>
    <header>
        <h2 class="text-center mt-3 mb-3">Create a New Listing</h2>
    </header>
    <div class="parent-container d-flex justify-content-center align-items-start vh-100">
        <div class="create-listing-form container w-auto border border-2 rounded p-4">
            <form action="provider-profile.html" method="POST">
                <div class="card-name-container text-start mb-3">
                    <label for="card-name">Card Name:</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="card-set-container text-start mb-3">
                    <label for="card-set">Card Set:</label>
                    <input type="text" id="card-set" name="card-set" required>
                </div>
                <div class="card-condition-container text-start mb-3">
                    <label for="card-condition">Card Condition:</label>
                    <input type="text" id="card-condition" name="card-condition" required>
                </div>
                <div class="card-image-container text-start mb-3">
                    <label for="card-image">Card Image:</label>
                    <input type="file" id="card-image" name="card-image" accept="image/*" required>
                </div>
                <div class="card-description-container text-start mb-3">
                    <label for="card-description">Card Description:</label>
                    <textarea id="card-description" name="card-description" rows="4" required></textarea>
                </div>
                <div class="card-sale-or-trade-container text-start mb-3">
                    <label for="card-sale-or-trade">For Sale or For Trade?</label>
                    <select id="card-sale-or-trade" name="card-sale-or-trade" required>
                        <option value="sale">For Sale</option>
                        <option value="trade">For Trade</option>
                    </select>
                </div>
                <div class="card-price-container text-start mb-3">
                    <label for="card-price">Estimated Price ($):</label>
                    <input type="number" id="card-price" name="card-price" value="0" step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="button-container text-center mb-3 mt-4">
                    <button class="btn btn-primary w-100" type="submit">Create Listing</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
