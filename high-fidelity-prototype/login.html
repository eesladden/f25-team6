<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — TradeTable</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .signin-wrapper { min-height: 100vh; }
    .signin-card { max-width: 420px; width: 100%; }
  </style>
</head>
<body class="bg-light">
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="common/home.html">Trade Table</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Customer</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="customer/trade-dashboard.html">Trade Dashboard</a></li>
              <li><a class="dropdown-item" href="customer/messaging.html">Messaging</a></li>
              <li><a class="dropdown-item" href="customer/profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="customer/watchlist.html">Watchlist</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Provider</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="provider/dashboard.html">Provider Dashboard</a></li>
              <li><a class="dropdown-item" href="provider/listings.html">Manage Listings</a></li>
              <li><a class="dropdown-item" href="provider/reviews.html">Reviews</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<!-- LOGIN FORM -->
  <main class="container d-flex justify-content-center align-items-start align-items-md-center signin-wrapper">
    <div class="card shadow-sm p-4 signin-card mt-3 mt-md-0">
      <h2 class="h5 text-center mb-3">Log into TradeTable</h2>

      
      <!-- GET to common/home.html (no backend) -->
      <form action="common/home.html" method="GET" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span class="small">Don’t have an account?</span>
        <a class="small" href="signup.html">Sign Up</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // bootstrap client side validation (visual only)
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
