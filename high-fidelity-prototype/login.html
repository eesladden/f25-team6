<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center pt-5">TradeTable</h1>
    </header>
    <header>
        <h2 class="text-center mt-3 mb-3">Log Into TradeTable</h2>
    </header>
    <div class="parent-container d-flex justify-content-center align-items-start vh-100">
        <div class="login-form container w-auto border border-2 rounded p-4">
            <form action="home.html" method="POST">
                <div class="username-container text-end mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="password-container text-end mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-container text-center mb-3 mt-4">
                    <button class="btn btn-primary w-100" type="submit">Log In</button>
                </div>
                <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
